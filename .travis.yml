language: java

jdk:
  - oraclejdk11

env:
  - MAVEN_VERSION=4.0.0

services:
  - docker

addons:
  sonarcloud:
    organization: niek125

install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION}"

script:
  - mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=Niek125_DataEditorMessageService
  - docker build -t docker.io/$DOCKER_NAME/DataEditor-MessageService:latest .

after_success:
  - docker login -u $DOCKER_NAME -p $DOCKER_PASSWORD
  - docker push docker.io/$DOCKER_NAME/DataEditor-MessageService:latest